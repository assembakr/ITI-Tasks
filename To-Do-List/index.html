<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Assignment 3</title>
    <link rel="stylesheet" href=".//CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="outer-container">
      <div class="container">
        <div class="title"><h1>To-Do List</h1></div>
        <div class="form">
          <div class="group">
            <label for="taskTitle"> Title:</label>
            <input
              type="text"
              id="taskTitle"
              class="inp"
              placeholder="Write The Task Name"
            />
          </div>

          <div class="group">
            <label for="taskDesc"> Task Description:</label>
            <input
              type="text"
              id="taskDesc"
              class="inp"
              placeholder="Write The Desc"
            />
          </div>

          <button onclick="addTask()" id="addBtn">Add</button>
        </div>
      </div>
      <div class="container">
        <div class="form">
          <div class="group">
            <label for="searchInput"> Search:</label>
            <input
              type="text"
              id="searchInput"
              class="inp"
              placeholder="Type something to search..."
            />
          </div>
        </div>
        <div class="task-items has-tasks"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
